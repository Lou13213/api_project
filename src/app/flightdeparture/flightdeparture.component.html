<div class="hero">
  <div class="hero__breadcrumb">
    <section class="container2">
<div class="h1">Live flights</div>
<div class="h2">Departure Nice</div>
</section>
</div>
</div>
<form class="formular" [formGroup]="searchForm">
  <h1><img src="assets/loupe.png" width="35" height="35">   Departing to</h1>
  <input class="input2" formControlName="searchDestination" placeholder="Destination">
  <input class="input2" formControlName="searchFlightnumber" placeholder="Flight number">
  <input class="input2" formControlName="searchAirlines" placeholder="Airlines">
</form>
<div class="container">
<div class="w3-padding general">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Flight number</th>
        <th scope="col">To</th>
        <th scope="col">Airline</th>
        <th scope="col">Estimated departing time</th>
        <th scope="col">Terminal</th>
        <th scope="col">Status</th>
        <th scope="col">Live Track</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{flight.iata}}</td>
        <td>{{flight.from}}</td>
        <td>{{flight.airline}}</td>
        <td>{{formatDate(flight.estimatedTimeDeparture)}}</td>
        <td>{{flight.terminal}}</td>
        <td [ngClass]="{
        'active-status': flight.statut === 'active',
        'scheduled-status': flight.statut === 'scheduled',
        'cancelled-status': flight.statut === 'cancelled'}">{{flight.statut}}</td>
        <td><button (click)="onTrackFlight(flight)">Live track</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
